{% extends 'admin_index.html' %}

{% block content %}
<h2>Edit Category</h2>

{% if messages %}
    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

<form method="POST" style="max-width: 500px; margin-top: 20px;">
    {% csrf_token %}
    <label for="name"><strong>Category Name:</strong></label>
    <input type="text" id="name" name="name" value="{{ category.name }}" required style="width: 100%; padding: 8px; margin: 5px 0;">

    <label for="description"><strong>Description (Optional):</strong></label>
    <textarea id="description" name="description" style="width: 100%; padding: 8px; margin: 5px 0;">{{ category.description }}</textarea>

    <button type="submit" style="background-color: #007bff; color: white; padding: 10px; border: none; cursor: pointer;">
        Update Category
    </button>
</form>

<br>
<a href="{% url 'category_list' %}" style="color: #007bff; text-decoration: none;">‚Üê Back to Category List</a>

{% endblock %}
